services:
  postgres:
    image: postgres:15-alpine
    container_name: spycat_postgres
    environment:
      POSTGRES_DB: spycat_agency
      POSTGRES_USER: spycat
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spycat -d spycat_agency"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
